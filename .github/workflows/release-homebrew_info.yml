name: Release homebrew_info

on:
  push:
    branches:
      - main
    paths:
      - 'homebrew_info/**'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'

      - name: Build binaries
        run: |
          cd homebrew_info
          make deps
          make build-all

      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: homebrew_info-binaries
          path: |
            homebrew_info/homebrew_info.ext-amd64
            homebrew_info/homebrew_info.ext-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Fleet Extensions Release
          body: |
            This release includes updated binaries for the following extensions:

            | Extension              | Built in this release |
            |------------------------|----------------------|
            | macos_compatibility    |                      |
            | santa                  |                      |
            | system_profiler        |                      |
            | snap_packages          |                      |
            | nuget_packages         |                      |
            | brew_list              |                      |
            | homebrew_info          | âœ…                   |

            See attached assets for binaries.
          files: |
            homebrew_info/homebrew_info.ext-amd64
            homebrew_info/homebrew_info.ext-arm64
          draft: false
          prerelease: false

